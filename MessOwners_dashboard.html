<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Owner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MessOwners_dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Welcome, [Mess Owner Name]</h1>
        <div class="dashboard-options">
            <div class="dashboard-option" id="post-menu">
                <h2>Post Your Daily Menu</h2>
                <button onclick="location.href='menu_posting.html'" class="btn">Go to Post Menu</button>
            </div>

            <div class="dashboard-option" id="manage-menu">
                <h2>View, Edit & Delete Your Menu</h2>
                <button onclick="location.href='manage-menu.html'" class="btn">Manage Menu</button>
            </div>

            <div class="dashboard-option" id="ratings">
                <h2>Your Ratings</h2>
                <button onclick="location.href=''" class="btn">View Ratings</button>
            </div>
        </div>

        <div class="additional-resources">
            <h3>Additional Resources</h3>
            <p>Explore resources to improve menu management.</p>
            <a href="resources.html" class="btn">View Resources</a>
        </div>
    </div>
</body>

</html>
